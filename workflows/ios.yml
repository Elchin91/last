name: Build iSponsorBlockTV iOS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Create build directory
      run: mkdir -p build
        
    - name: Make build script executable
      run: chmod +x build_ipa.sh
        
    - name: Build iOS App
      run: ./build_ipa.sh
      continue-on-error: true
        
    - name: List build artifacts
      run: |
        echo "üìÅ –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –ø–∞–ø–∫–∏ build:"
        ls -la build/ || echo "–ü–∞–ø–∫–∞ build –ø—É—Å—Ç–∞"
        
    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: iSponsorBlockTV-${{ github.run_number }}
        path: build/*.ipa
        retention-days: 30
        if-no-files-found: warn
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: iSponsorBlockTV v1.0.${{ github.run_number }}
        body: |
          ## üì± iSponsorBlockTV –¥–ª—è iOS
          
          ### üì≤ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —á–µ—Ä–µ–∑ TrollStore:
          1. –°–∫–∞—á–∞–π—Ç–µ IPA —Ñ–∞–π–ª –∏–∑ —ç—Ç–æ–≥–æ —Ä–µ–ª–∏–∑–∞
          2. –ü–µ—Ä–µ–Ω–µ—Å–∏—Ç–µ —Ñ–∞–π–ª –Ω–∞ iPhone
          3. –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ TrollStore
          4. –ù–∞–∂–º–∏—Ç–µ "Install"
          
          ### üîß –í–µ—Ä—Å–∏—è —Å–±–æ—Ä–∫–∏: ${{ github.run_number }}
          ### üìÖ –î–∞—Ç–∞ —Å–±–æ—Ä–∫–∏: ${{ github.event.head_commit.timestamp }}
        files: build/*.ipa
        fail_on_unmatched_files: false
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
